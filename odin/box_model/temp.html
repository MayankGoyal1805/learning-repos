    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inline Margins Demo</title>
      <style>
        .inline {
          margin-top: 20px;
          margin-bottom: 20px;
          background-color: lightblue;
        }
        .container {
          line-height: 1;
        }
      </style>
    </head>
    <body>
      <h3>Example: Margins on Inline Elements</h3>
      <div class="container">
        <span class="inline">Inline Element</span>
        <span>Text next to it.</span>
      </div>
      <p>Notice how the vertical margins don't affect the position of the adjacent text. Inspect the inline element to see the margin applied visually.</p>
    </body>
